<div class="ag-theme-bootstrap" style="width: 100%; height: 100%">
  <ag-grid-angular
    style="width: 100%; height: 85%;"
    class="ag-theme-balham"
    [columnDefs]="ColumnDefs"
    [animateRows]="true"
    [pagination]="true"
    [paginationPageSize]="10"
    [floatingFilter]="true"
    [animateRows]="true"
    [enableRtl]="true"
    (gridReady)="BindData($event)"
  >
  </ag-grid-angular>
</div>
